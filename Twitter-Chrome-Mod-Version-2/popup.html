  <body>
    <div class="panel panel-default">
      <!--<div class="panel-heading">-->
        
      <!--</div>-->
        <div class="panel-body" style="margin-left: 15px; margin-right:15px;">
          
          <div><b>Stranger Danger</b> 
            <img id='icon' style="float:center;" src="img/icon.png">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
          </div>

          Improving social signals on Twitter!
          <!--Improve our Code! <a href="https://github.com/trusttri/Twitter-Shield-With-Perspective" target="_blank">Github</a>-->
      </div>

      
    </div>

    <div style="padding:15px" id="allPanel">
      <div style="margin-bottom:15px; margin-left: 15px; margin-right: 15px;" id="statePanel">
        Submit your Twitter handle below to get started!
        <br>
        Your information will be only stored locally.
        <br>
      </div>

      <!-- <form onsubmit="setThreshold()" style="margin:15px"> -->
      <form style="margin:15px" id="submitPanel">
        <!--Threshold <input type="number" step="0.1" min="0" max="1" name ="threshold" value ="0" id="thresholdId">-->
        <!--Threshold <input name ="threshold" value ="0" id="thresholdId"/>-->
        <input type="text" value="" name="accountName" id="accountHandle" autofocus>
        
        <input type="submit" value="Submit" id ="submitId">
      </form>

      <form>
        <p>Toxicity Threshold</p>
        <input type="range" step="0.2" min="0" max=".8" name ="threshold" class = "slider" value ="0" id="thresholdId">
      </form>

      <p>Misinformation Threshold</p>
        <input type="range" step="0.2" min="0" max=".8" name ="threshold" class = "slider" value ="0" id="thresholdId">
      </form>
    </div>


    

  </body>
  
  <script type="text/javascript" src="js/popup.js"></script>
